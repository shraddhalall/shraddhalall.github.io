<head>
  <meta charset="utf-8" />
  <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />

  <!-- Primary SEO description -->
  <meta name="description" content="{% if page.seo_description %}{{ page.seo_description | strip_html | strip_newlines | truncate: 160 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 160 }}{% endif %}">

  <!-- Canonical -->
  <link rel="canonical" href="{{ page.url | absolute_url }}">

  <!-- Open Graph -->
  <meta property="og:type" content="{% if page.layout == 'post' %}article{% else %}website{% endif %}">
  <meta property="og:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta property="og:description" content="{% if page.seo_description %}{{ page.seo_description | strip_html | strip_newlines | truncate: 200 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
  <meta property="og:url" content="{{ page.url | absolute_url }}">
  <meta property="og:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif site.image %}{{ site.image | absolute_url }}{% elsif site.headshot %}{{ site.headshot | absolute_url }}{% endif %}">
  <meta property="og:site_name" content="{{ site.title }}">

  <!-- Twitter Card (kept minimal) -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}">
  <meta name="twitter:description" content="{% if page.seo_description %}{{ page.seo_description | strip_html | strip_newlines | truncate: 200 }}{% elsif page.description %}{{ page.description | strip_html | strip_newlines | truncate: 200 }}{% else %}{{ site.description | strip_html | strip_newlines | truncate: 200 }}{% endif %}">
  <meta name="twitter:image" content="{% if page.image %}{{ page.image | absolute_url }}{% elsif site.image %}{{ site.image | absolute_url }}{% elsif site.headshot %}{{ site.headshot | absolute_url }}{% endif %}">

  <!-- JSON-LD (no conditionals; uses your LinkedIn and headshot/banner) -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@graph": [
      {
        "@type": "Person",
        "name": "Shraddha Lall",
        "url": "{{ '/' | absolute_url }}",
        "image": {% if site.headshot %}"{{ site.headshot | absolute_url }}"{% elsif site.image %}"{{ site.image | absolute_url }}"{% else %}null{% endif %},
        "jobTitle": "Science writer & editor",
        "sameAs": [{% if site.linkedin %}"{{ site.linkedin }}"{% endif %}]
      },
      {
        "@type": "WebSite",
        "name": "{{ site.title | escape }}",
        "url": "{{ '/' | absolute_url }}"
      }
    ]
  }
  </script>

  <!-- Fonts & CSS (use single quotes inside Liquid to avoid nested-quote issues) -->
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ 'assets/css/main.css' | relative_url }}" />
  <!--[if lte IE 9]><link rel="stylesheet" href="{{ 'assets/css/ie9.css' | relative_url }}" /><![endif]-->
  <!--[if lte IE 8]><link rel="stylesheet" href="{{ 'assets/css/ie8.css' | relative_url }}" /><![endif]-->
</head>
